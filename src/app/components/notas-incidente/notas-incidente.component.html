<mat-accordion [multi]="true" mwlResizable [resizeEdges]="{bottom: false, right: true, top: false, left: true}" [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)" [resizeSnapGrid]="{left: 50, right: 50}" [ngStyle]="style" class="mwlResizable accordeon">
  <mat-expansion-panel class="container" expanded="true" hideToggle="true" [ngStyle]="style">

    <mat-expansion-panel-header>
      <mat-panel-title>
        Notas del incidente
      </mat-panel-title>
      <mat-icon class='handle'>open_with</mat-icon>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <div fxLayout="row">
        <div class="descripcion_incidente" [ngStyle]="style">

          <div class="form">
            <mat-form-field class="input">
              <mat-label>Notas del incidente</mat-label>
              <input matInput type="text" [(ngModel)]="nota_incidente" (keyup.enter)="onEnter($event)">
            </mat-form-field>
            <div class="list_container">
              <mat-list>
                <mat-list-item *ngFor="let note of notes.reverse()" mat-ripple [matRippleUnbounded]="false" style="position: relative;">
                  <mat-icon mat-list-icon>note</mat-icon>
                  <h4 mat-line>{{note.name}}</h4>
                  <p mat-line> {{note.updated | date}} </p>
                </mat-list-item>
              </mat-list>
            </div>

          </div>
        </div>
      </div>
      <img src="http://i.imgur.com/eqzz2dl.gif" class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true}">
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
