<div fxLayout.lt-lg="column" fxLayout="row" fxLayoutWrap="wrap">
  <div fxLayout="column" fxFlex="70" fxFlex.lt-lg="100" class="incidencia_medica_acordeon">
    <div fxFlex fxLayout="row">

      <div fxLayout="column" fxFlex="50" class="columna1" [dragula]='"first-bag"'>

        <cad-origen-llamada></cad-origen-llamada>
        <cad-direccion-incidente></cad-direccion-incidente>
        <cad-descripcion-incidente></cad-descripcion-incidente>

      </div>

      <div fxLayout="column" fxFlex="50" class="columna2">
        <div fxFlex fxLayout="row" style="flex: none !important;" [dragula]='"first-bag"'>
          <cad-tipo-incidente></cad-tipo-incidente>
        </div>
        <div fxFlex fxLayout="row" [dragula]='"first-bag"'>
          <cad-coorporaciones></cad-coorporaciones>
        </div>
        <div fxFlex fxLayout="row" [dragula]='"first-bag"'>
          <cad-notas-incidente></cad-notas-incidente>
        </div>
      </div>

    </div>

    <div fxFlex fxLayout="row" class="involucrados">
      <cad-involucrados style="width: 100%"></cad-involucrados>
    </div>

  </div>

  <div fxLayout="column" fxLayout.lt-lg="row" fxFlex="30" fxFlex.lt-lg="100">
    <div fxLayout="row" fxLayout.lt-lg="column" fxFlex.lt-lg="50">
      <cad-cuestionario fxFlex="100"></cad-cuestionario>
    </div>
    <div fxLayout="row" fxLayout.lt-lg="column" fxFlex.lt-lg="50">
      <cad-protocolo fxFlex="100"></cad-protocolo>
    </div>
  </div>
</div>
