<mat-accordion [multi]="true" mwlResizable [resizeEdges]="{bottom: false, right: true, top: false, left: true}" [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)" [resizeSnapGrid]="{left: 1, right: 1}" [ngStyle]="style" class="mwlResizable accordeon col" style="padding: 0 !important">
  <mat-expansion-panel class="container2" expanded="true" hideToggle="true" [ngStyle]="style">
    <mat-expansion-panel-header fxFlex="100">
      <mat-panel-title>
        Tipo de incidente
      </mat-panel-title>
      <mat-panel-description>
        DISTURBIOS
      </mat-panel-description>
      <mat-icon class='handle'>open_with</mat-icon>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="descripcion_incidente row" style="margin: 0px;">

        <div class="form" fxFlex fxLayout="column" fxLayoutWrap="wrap">

          <div class="row" style="margin: 15px 15px 0px 15px;">
            <mat-form-field fxFlex="100" class="input">
              <mat-label>Tipo de incidente</mat-label>
              <input matInput type="text">
            </mat-form-field>
          </div>

        </div>
      </div>
      <img src="http://i.imgur.com/eqzz2dl.gif" class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true}">
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
