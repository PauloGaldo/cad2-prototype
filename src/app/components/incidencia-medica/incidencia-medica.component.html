<div fxLayout.lt-lg="column" fxLayout="row" fxLayoutWrap="wrap">
  <div fxLayout="column" fxFlex="70" fxFlex.lt-lg="100" class="incidencia_medica_acordeon">
    <div fxFlex fxLayout="row">

      <div fxLayout="column" fxFlex="50" style="border: 1px solid lightgray;" class="columna1">

        <div fxLayout="row" style="margin: 15px;">
          <cad-origen-llamada style="width: 100%;"></cad-origen-llamada>
        </div>
        <div fxLayout="row" style="margin: 15px;">
          <cad-direccion-incidente style="width: 100%"></cad-direccion-incidente>
        </div>
        <div fxLayout="row" style="margin: 15px;">
          <cad-descripcion-incidente style="width: 100%"></cad-descripcion-incidente>
        </div>

      </div>

      <div fxLayout="column" fxFlex="50" style="border: 1px solid lightgray;" class="columna2">

        <div fxLayout="row" style="margin: 15px;">
          <cad-tipo-incidente style="width: 100%"></cad-tipo-incidente>
        </div>

        <div fxLayout="row" style="margin: 15px;">
          <cad-coorporaciones style="width: 100%"></cad-coorporaciones>
        </div>

        <div fxLayout="row">
          <cad-notas-incidente style="width: 100%"></cad-notas-incidente>
        </div>

      </div>

    </div>

    <div fxFlex fxLayout="row" class="involucrados">
      <cad-involucrados style="width: 100%"></cad-involucrados>
    </div>

  </div>

  <div fxLayout="column" fxLayout.lt-lg="row" fxFlex="30" fxFlex.lt-lg="100" style="border: 1px solid lightgray;">
    <div fxLayout="row" fxLayout.lt-lg="column" fxFlex.lt-lg="50">
      <cad-cuestionario fxFlex="100"></cad-cuestionario>
    </div>
    <div fxLayout="row" fxLayout.lt-lg="column" fxFlex.lt-lg="50">
      <cad-protocolo fxFlex="100"></cad-protocolo>
    </div>
  </div>
</div>
