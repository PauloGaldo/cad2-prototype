<mat-accordion [multi]="true" mwlResizable [resizeEdges]="{bottom: false, right: true, top: false, left: true}" [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)" [resizeSnapGrid]="{left: 1, right: 1}" [ngStyle]="style" class="mwlResizable accordeon col" style="padding: 0 !important;">
  <mat-expansion-panel class="container2 col" expanded="true" hideToggle="true" [ngStyle]="style" style="padding: 0 !important;">

    <mat-expansion-panel-header>
      <mat-panel-title>
        Dirección del incidente
      </mat-panel-title>
      <mat-panel-description>
        Colonia - Calle 123 - N°1123
      </mat-panel-description>
      <mat-icon class='handle'>open_with</mat-icon>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <div fxFlex="100" class="direccion_incidente">
        <div class="form" fxFlex fxLayout="column" fxLayoutWrap="wrap">

          <div fxLayout="row">
            <mat-form-field fxFlex="30" class="input">
              <mat-label>Colonia</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field fxFlex="30" class="input">
              <mat-label>Calle</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <!-- <mat-form-field fxFlex="15" class="input">
              <mat-label>N°</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field fxFlex="15" class="input">
              <mat-label>C.P.</mat-label>
              <input matInput type="text">
            </mat-form-field> -->
          </div>

          <div fxLayout="row">
            <mat-form-field fxFlex="50" class="input">
              <mat-label>Municipio</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field fxFlex="50" class="input">
              <mat-label>Referencia</mat-label>
              <input matInput type="text">
            </mat-form-field>
          </div>

          <div fxLayout="row">
            <mat-form-field fxFlex="50" class="input">
              <mat-label>Entre calle 1</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field fxFlex="50" class="input">
              <mat-label>Entre calle 2</mat-label>
              <input matInput type="text">
            </mat-form-field>
          </div>
        </div>
      </div>
      <img src="http://i.imgur.com/eqzz2dl.gif" class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true}">
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
