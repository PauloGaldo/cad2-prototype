<mat-accordion [multi]="true" mwlResizable [resizeEdges]="{bottom: false, right: true, top: false, left: true}" [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)" [resizeSnapGrid]="{left: 1, right: 1}" [ngStyle]="style" class="mwlResizable accordeon col" style="padding: 0 !important">
  <mat-expansion-panel class="container2 col" expanded="true" hideToggle="true" [ngStyle]="style" style="padding: 0 !important;">

    <mat-expansion-panel-header>
      <mat-panel-title>
        Origen de la llamada
      </mat-panel-title>
      <mat-panel-description>
        Colonia - Calle 123 - N°1123
      </mat-panel-description>
      <mat-icon class='handle'>open_with</mat-icon>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <div fxFlex="100" class="origen_llamada row" style="margin: 0;">
        <div class="form" fxFlex>

          <div class="row">
            <mat-form-field class="input col-5">
              <mat-label>Colonia</mat-label>
              <input matInput type="text" placeholder="Ingrese colonia">
            </mat-form-field>
            <mat-form-field class="input col-3">
              <mat-label>Calle</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="input col-3">
              <mat-label>N°</mat-label>
              <input matInput type="text">
            </mat-form-field>
          
            <mat-form-field class="input col-6">
              <mat-label>Estadio</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="input col-3">
              <mat-label>Ciudad</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="input col-3">
              <mat-label>C.P.</mat-label>
              <input matInput type="text">
            </mat-form-field>
         
            <mat-form-field class="input col-6">
              <mat-label>Latitud</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="input col-6">
              <mat-label>Longitud</mat-label>
              <input matInput type="text">
            </mat-form-field>
          </div>
        </div>
      </div>
      <img src="http://i.imgur.com/eqzz2dl.gif" class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true}">
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
